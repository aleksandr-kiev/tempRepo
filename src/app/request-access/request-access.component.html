<div class="row request-access">
  <!--<div class="col-12 dev-fon">
    <img src="assets/images/request.png">
  </div>-->
  <div class="col-12 request-access-nav">
    <div class="request-access-nav-block">
      <a routerLink="/sign-in">
        <mat-icon color="primary" svgIcon="left-arrow"></mat-icon>
      </a>
      <h2>request access</h2>
    </div>


  </div>
  <div class="col-12 request-access-title">
    <h2>Fill in your company details</h2>
  </div>
  <div class="col-12 request-access-form">
    <form name="request-access">
      <mat-form-field hideRequiredMarker="true" floatLabel="never"
                      class="example-full-width">
        <input name="field1" type="text" matInput
               placeholder="Field">
      </mat-form-field>

      <mat-form-field hideRequiredMarker="true" floatLabel="never"
                      class="example-full-width">
        <input name="field2" type="text" matInput
               placeholder="Field">
      </mat-form-field>

      <mat-form-field hideRequiredMarker="true" floatLabel="never"
                      class="example-full-width">
        <input name="field3" type="text" matInput
               placeholder="Field">
      </mat-form-field>

      <mat-form-field hideRequiredMarker="true" floatLabel="never"
                      class="example-full-width">
        <mat-select placeholder="Dropdown">
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option4">Option 3</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-radio-group class="example-full-width" >
        <mat-radio-button value="A">Select option A</mat-radio-button>
        <mat-radio-button value="B">Select option B</mat-radio-button>
      </mat-radio-group>

      <button type="submit" mat-raised-button>Submit</button>
      <a routerLink="/request-thank" mat-raised-button>Submit</a>
    </form>
  </div>
  <div class="request-access-wave">
    <img src="assets/images/waves.png">
  </div>
</div>
